<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Preencha para agendar</h2>
    <form action="confirmado.html" method="get">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome Completo" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu melhor e-mail"/>
    
      <label for="convenio">Convênio:</label>
      <input type="text" id="convenio" name="convenio" placeholder="Digite o nome do convênio" />

      <div class="checkbox-wrapper">
        <input type="checkbox" id="semConvenio" />
        <label for="semConvenio">Não possuo convênio</label>
      </div>
      

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required />

      <label for="horario">Horário:</label>
      <select id="horario" name="horario" required>
        <option value="">Selecione um horário</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
      </select>

      <button type="submit">Agendar</button>
    </form>
  </div>

  <script src="agendar.js"></script>
</body>
</html>
