<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes.css" />
    <link rel="stylesheet" href="css/pages/agendar.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Atende+</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li class="dropdown">
            <a href="#medicos">Médicos</a>
            <ul class="dropdown-menu" id="menuMedicos">
              <li>
                <a href="perfil-medico.html?medico=joao-silva"
                  >Dr. João Silva</a
                >
              </li>
              <li>
                <a href="perfil-medico.html?medico=ana-costa">Dra. Ana Costa</a>
              </li>
              <li>
                <a href="perfil-medico.html?medico=pedro-lima"
                  >Dr. Pedro Lima</a
                >
              </li>
            </ul>
          </li>

          <li><a href="#especialidades">Especialidades</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="login-admin.html">Área do Consultório</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Preencha para agendar</h2>
      <form action="confirmado.html" method="get">
        <label for="nome">Nome completo:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite seu nome Completo"
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Digite seu melhor e-mail"
        />

        <label for="convenio">Convênio:</label>
        <input
          type="text"
          id="convenio"
          name="convenio"
          placeholder="Digite o nome do convênio"
        />

        <div class="checkbox-wrapper">
          <input type="checkbox" id="semConvenio" />
          <label for="semConvenio">Não possuo convênio</label>
        </div>

        

        <label for="medico">Selecione o médico:</label>
        <select id="medico" name="medico" required>
          <option value="">-- Escolha um médico --</option>
          <option value="Dra. Ana Costa" data-id="ana-costa">
            Dra. Ana Costa
          </option>
          <option value="Dr. João Silva" data-id="joao-silva">
            Dr. João Silva
          </option>
          <option value="Dr. Pedro Lima" data-id="pedro-lima">
            Dr. Pedro Lima
          </option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />

        <label for="horario">Horário:</label>
        <select id="horario" name="horario" required>
        </select>

        <button type="submit">Agendar</button>
      </form>
    </div>

    <script src="agendar.js"></script>
  </body>
</html>
