<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agende Fácil</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Atende+</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li class="dropdown">
            <a href="#medicos">Médicos</a>
            <ul class="dropdown-menu" id="menuMedicos">
              <li>
                <a href="perfil-medico.html?medico=joao-silva"
                  >Dr. João Silva</a
                >
              </li>
              <li>
                <a href="perfil-medico.html?medico=ana-costa">Dra. Ana Costa</a>
              </li>
              <li>
                <a href="perfil-medico.html?medico=pedro-lima"
                  >Dr. Pedro Lima</a
                >
              </li>
            </ul>
          </li>

          <li><a href="#especialidades">Especialidades</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="login-admin.html">Área do Consultório</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input
          type="text"
          id="usuario"
          required
          placeholder="Digite seu usuário"
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          required
          placeholder="Digite sua senha"
        />

        <button type="submit">Entrar</button>
        <p style="margin-top: 15px; text-align: center">
          Ainda não tem conta?
          <a href="cadastro.html">Criar conta</a>
        </p>

        <p id="erro" style="color: red; display: none; margin-top: 10px">
          Usuário ou senha incorretos.
        </p>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
