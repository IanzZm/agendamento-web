<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agende Fácil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" required placeholder="Digite seu usuário">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required placeholder="Digite sua senha">

      <button type="submit">Entrar</button>
      <p style="margin-top: 15px; text-align: center;">
        Ainda não tem conta?
        <a href="cadastro.html">Criar conta</a>
      </p>
      
      <p id="erro" style="color: red; display: none; margin-top: 10px;">Usuário ou senha incorretos.</p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
