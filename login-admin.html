<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes.css" />
    <link rel="stylesheet" href="css/pages/login-admin.css">
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Atende+</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li class="dropdown">
            <a href="#medicos">Médicos</a>
            <ul class="dropdown-menu" id="menuMedicos">
              <li>
                <a href="perfil-medico.html?medico=joao-silva"
                  >Dr. João Silva</a
                >
              </li>
              <li>
                <a href="perfil-medico.html?medico=ana-costa">Dra. Ana Costa</a>
              </li>
              <li>
                <a href="perfil-medico.html?medico=pedro-lima"
                  >Dr. Pedro Lima</a
                >
              </li>
            </ul>
          </li>

          <li><a href="#especialidades">Especialidades</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="login-admin.html">Área do Consultório</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Login do Consultório</h2>
      <form id="loginAdminForm">
        <label for="adminUsuario">Usuário:</label>
        <input
          type="text"
          id="adminUsuario"
          required
          placeholder="Usuário administrador"
        />

        <label for="adminSenha">Senha:</label>
        <input
          type="password"
          id="adminSenha"
          required
          placeholder="Senha de acesso"
        />

        <button type="submit">Entrar</button>
        <p id="adminErro" style="color: red; display: none; margin-top: 10px">
          Usuário ou senha incorretos.
        </p>
      </form>
    </div>

    <script src="login-admin.js"></script>
  </body>
</html>
