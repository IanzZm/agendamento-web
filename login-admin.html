<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo - Agende Fácil</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login do Consultório</h2>
      <form id="loginAdminForm">
        <label for="adminUsuario">Usuário:</label>
        <input
          type="text"
          id="adminUsuario"
          required
          placeholder="Usuário administrador"
        />

        <label for="adminSenha">Senha:</label>
        <input
          type="password"
          id="adminSenha"
          required
          placeholder="Senha de acesso"
        />

        <button type="submit">Entrar</button>
        <p id="adminErro" style="color: red; display: none; margin-top: 10px">
          Usuário ou senha incorretos.
        </p>
      </form>
    </div>

    <script src="login-admin.js"></script>
  </body>
</html>
